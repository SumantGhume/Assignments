<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>E-Commerce</h1>

        <h3>Add Products</h3>


        <div class="form-group">
            <div class="mb-3">
                <label for="Product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="Product_name">
            </div>
            <div class="mb-3">
                <label for="Product_price" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="Product_price">
            </div>
            <div class="mb-3">
                <label for="Product_category" class="form-label">Product Category</label>
                <input type="text" class="form-control" id="Product_category">
            </div>
            <div class="mb-3">
                <label for="Product_stock" class="form-label">Product Stock</label>
                <input type="text" class="form-control" id="Product_stock">
            </div>

            <button onclick="addproduct()" class="btn btn-primary">Submit</button>
        </div>


        <h3>List of Products</h3>

        <div class="form-group">
            <input type="text" class="form-control text-success" id="filterKey" placeholder="filterByName">
            <button onclick="filterProducts()" class="btn btn-primary">FilterByName</button>

            <button onclick="filterProducts()" class="btn btn-primary">FilterByCategory</button>
        </div>
        <div class="container">
            <div class="row" id="productList"> </div>
        </div>

        <div class="row ">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body" id="display_products">

                    </div>
                </div>
            </div>

        </div>
    </div>



    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" id="updateProd">
          
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <Script src="script.js"></Script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
