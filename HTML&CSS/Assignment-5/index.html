<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        /* Moving Box */
        .box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            animation: moveBox 3s infinite alternate;
        }
        @keyframes moveBox {
            0% { left: 0; }
            100% { left: 200px; }
        }
        /* Blinking Heart */
        .heart {
            font-size: 50px;
            color: red;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        /* Moving Cloud & Blinking Star */
        .cloud {
            position: relative;
            font-size: 30px;
            animation: moveCloud 5s infinite linear;
        }
        @keyframes moveCloud {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(200px); }
        }
        .star {
            font-size: 30px;
            color: yellow;
            animation: blink 1s infinite;
        }
        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(0, 0, 0, 0.2);
            border-top: 5px solid black;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>CSS Animations</h2>
    <div class="box"></div>
    <div class="heart">❤️</div>
    <div class="cloud">☁️</div>
    <div class="star">⭐</div>
    <div class="spinner"></div>
</body>
</html>
