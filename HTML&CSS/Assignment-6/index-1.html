<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: purple;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .articles {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .article {
            background: cyan;
            padding: 15px;
            border-radius: 5px;
        }
        .article h2 {
            margin: 0;
        }
        /* Responsive Layout */
        @media (min-width: 768px) {
            .articles {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .article {
                flex: 1;
                min-width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Sample flexbox example</div>

            </div>
            <div class="article">
                <h2>Second article</h2>
                <p>Tacos actually microdosing, pour-over semiotics banh mi... (Content here)</p>
            </div>
            <div class="article">
                <h2>Third article</h2>
                <p>Tacos actually microdosing, pour-over semiotics banh mi... (Content here)</p>
            </div>
        </div>
    </div>
</body>
</html>
