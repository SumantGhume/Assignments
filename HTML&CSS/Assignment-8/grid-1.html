<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .section-image{
            display: grid;
            grid-template-columns: repeat(4,300px);
            grid-template-rows: repeat(5, 200px) ;
            & img{
                width: 300px;
                height: 200px;
            }
            /* gap: 10px; */
        }
        /* .img-1{
            grid-column-start: ;
            grid-column-end: ;
        } */
        .img-6{
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 2;
            grid-column-end: 3;
        }
        .img-3{
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 4;
            background-color: aqua;
            width: 600px;
        }
        .img-2{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        /* .img-1{
            grid-column-start: ;
            grid-column-end: ;
        } */
        .img-5{
            grid-column-start: 3;
            grid-column-end: 5;
        }


    </style>
</head>
<body>
    <div class="section-image">
        <div class="img-1"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQomdkaWg0ynI26FnOOwUwCshvL9kaJmn3fpA&s" alt=""></div>
        <div class="img-2"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXSP090Mw0IdwG6hAkNdQ9xio3qWsP2Vzsug&s" alt=""></div>
        <div class="img-3"><img src="https://www.chandigarhayurvedcentre.com/wp-content/uploads/2024/04/watermelon.png" alt=""></div>
        <div class="img-4"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIGQIeEJxMvJKo2UvuOGqVo0k1zx2nK9WmJA&s" alt=""></div>
        <div class="img-5"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6Ne_PbSvdjyZZHI1GJPp1bpi_kyLh3pYTJA&s" alt=""></div>
        <div class="img-6"><img src="https://cdn.britannica.com/22/75922-050-D3982BD0/flowers-fruits-garden-strawberry-plant-species.jpg" alt=""></div>

    </div>
</body>
</html>
