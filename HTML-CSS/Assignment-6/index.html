<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            background: #ffb3b3;
            padding: 10px;
            width: 600px;
        }
        .header, .footer {
            background: #8dd3c7;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex: 1;
            gap: 10px;
            padding: 10px;
        }
        .aside {
            background: #4db6ac;
            flex: 1;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
        .article {
            background: #ff7f7f;
            flex: 2;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-box {
            background: #ccc;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="content">
            <div class="aside">Aside</div>
            <div class="article">
                Article
                <div class="images">
                    <div class="image-box">Image</div>
                    <div class="image-box">Image</div>
                    <div class="image-box">Image</div>
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
    
</body>
</html>
