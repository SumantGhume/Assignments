<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: red;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .search-bar button {
            background-color: white;
            color: red;
            border: none;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar {
                width: 100%;
                margin-top: 10px;
            }
            .search-bar input {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Logo</a>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Go</button>
        </div>
    </nav>
</body>
</html>
