<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-left .logo {
            height: 30px;
        }

        .nav-center {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .search-bar {
            width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px 0 0 20px;
            outline: none;
        }

        .search-button {
            padding: 8px 12px;
            background: #f8f8f8;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .search-button i {
            color: #606060;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon {
            font-size: 20px;
            cursor: pointer;
            color: #606060;
        }

        .notification {
            position: relative;
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Premium_logo.svg"
                alt="YouTube Premium" class="logo">
        </div>

        <div class="nav-center">
            <input type="text" placeholder="Zoeken" class="search-bar">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div class="nav-right">
            <i class="fas fa-video icon"></i>
            <i class="fas fa-th icon"></i>
            <i class="fas fa-bell icon notification">
                <span class="badge">9+</span>
            </i>
            <img src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
        </div>
    </nav>

</body>

</html>
