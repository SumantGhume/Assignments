<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- image 1 :- https://bengvarna.com/assets/images/bg_default.jpg -->
</head>

<body>
    <h1>Assignment--3 Forms</h1>
    <br>
    <hr><br>
    <div class="form-1">
        <div class="image"></div>
        <div class="formside">
            <form action="">
                <h2>Registration Form</h2>
                <br>
                <label for="Fname">First Name* :</label>
                <input type="text" id="name"><br>

                <label for="L name">Last Name* :</label>
                <input type="text" id="Lname"><br>

                <label for="age">Age :</label>
                <input type="number" id="age"><br>

                <label for="DOB">Date of Birth</label>
                <input type="date" name="" id="DOB"><br>

                <label for="date">Date</label>
                <input type="datetime-local" id="date"><br>

                <label for="FileUp">File Upload:</label>
                <input type="file" id="FileUp"><br>

                <label for="email">Email:</label>
                <input type="email" id="email"><br>

                <label for="password">Password</label>
                <input type="password"><br>

                <input type="submit" name="submit" id="submit">
                <input type="reset" name="reset" id="reset">
            </form>
        </div>
    </div>

    <br>
    <hr><br>

    <div class="form-2">
        <div class="form-2-content">
            <form action="#">
                <table>
                    <tr><div class="icon"><h1>HTML Form</h1></div></tr>
                    <tr>
                        <td><label for="f-name">First Name: </label></td>
                        <td class="input_td"><input type="text" name="f-Name" ></td>
                    </tr>
                    <tr>
                        <td><label for="l-name">Last Name: </label></td>
                        <td class="input_td"><input type="text" name="l-Name" ></td>
                    </tr>
                    <tr>
                        <td><label for="DOB">Date of Birth: </label></td>
                        <td class="input_td"><input type="date" name="DOB" placeholder="03/03/2015"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email Id: </label></td>
                        <td class="input_td"><input type="email" name="email" ></td>
                    </tr>
                    <tr>
                        <td><label for="number">Mobile Number: </label></td>
                        <td class="input_td"><input type="number" name="number" ></td>
                    </tr>
                    <tfoot>
                        <tr>
                            <td><button>Submit</button> <button>Reset</button></td>
                        
                            <td></td>
                     
                        </tr>
                    </tfoot>
                    
                </table>
                
                
            </form>
            

        </div>
        
    </div>
    <br>
    <hr><br>

    <div class="form-3">
        <div class="container">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name">
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email ID">
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Phone">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Set Password">
            </div>
            <button>Register</button>
        </div>
    </div>


</body>

</html>
